<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        .flex-container {
            display: flex;
        }

        .card {
            background: peachpuff;
            border: 30px solid white;
            height: 100px;
            flex: 1;
        }   

        .first {
            flex:2;
        }

        .second {
            flex: 0.5;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="first card"></div>
        <div class="second card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>

<!-- 
    These are used to make a web site responsive
    1) Media Queries
    2) CSS Grid
    3) CSS Flexbox
    4) External Frameworks eg. Bootstrap
 -->
